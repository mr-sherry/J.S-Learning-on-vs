<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>User-Name</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        <tr>
            <td>ahmed</td>
            <td>ahmed@gmail.com</td>
            <td>ahmed@123</td>
        </tr>
        <tr>
            <td>ali</td>
            <td>ali@gmail.com</td>
            <td>ali11@</td>
        </tr>
        <tr>
            <td>raza</td>
            <td>raza@gmail.com</td>
            <td>@raza12</td>
        </tr>
    </table>
</body>
</html>
